<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./openapi/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="./openapi/index.css" />
    <link rel="icon" type="image/png" href="./openapi/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./openapi/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="./openapi/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./openapi/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "/openapi/swagger.json",
                dom_id: "#swagger-ui",
                deepLinking: true,
                persistAuthorization: true,
                persistAuthorizationInSession: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                onComplete: function () {
                    const token = localStorage.getItem("token_swagger");
                    token && ui.preauthorizeApiKey("bearerAuth", token);
                }
            })
            window.ui = ui
            setTimeout(() => {
                const a = document.createElement("a");
                a.href = "https://documenter.getpostman.com/view/4813347/2s9Ye8fuxt";
                a.innerText = "Documentation in postman";
                a.style.display = "block";
                a.style.marginTop = "8px";
                a.style.textDecoration = "none";
                a.target = "_blank";
                document.querySelector("div.info__license > div").appendChild(a);
            }, 1000);
        }
    </script>
</body>

</html>
